<!DOCTYPE html>
<html lang="en" ng-app="myCtl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="HitoDorio" />
    <title>inDEX.ow â€“ OW unofficial Domain Explorer</title>
    <meta name="description" content="unofficial Domain Explorer">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- add javascripts -->
    <script src="jquery.js"></script>
      <script data-require="angular.js@1.4.2" data-semver="1.4.2" src="ang142.js"></script>
      <script src="ang142route.js"></script>
    <script src="content/index.js"></script>
    
    
	      <link href="bootstrap3.css" rel="stylesheet" data-semver="3.3.4" data-require="bootstrap-css@3.3.4" />
	      
    <link rel="stylesheet" href="ng-table.css" />
    
    <script src="ng-table.min.js"></script>

    
    
</head>
<body>
    <header>
        <div class="wrap">
            <!-- logo -->
            <img class="logo" src="images/index_ow.gif" />

            <!-- navigation menu -->
            <nav>
                <ul>
                 <li><a id="indexBtn" href="http://index.ow/" ng-class="{activeSmall:part == 'index'}" >inDEX</a></li>
                     <li><a id="searchBtn" href="http://search.ow/#!/search" ng-class="{activeSmall:part == 'search'}" >search</a></li>
                     <li><a id="dcdnBtn" href="http://dcdn.ow/#!/search" ng-class="{activeSmall:part == 'dcdn'}" >dcdn</a></li>
                    <li><a id="aboutBtn" href="http://n.ow/#!/about" ng-class="{activeSmall:part == 'about'}">about</a></li>
                  
                </ul>
            </nav>
        </div>
    </header>

  

    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
